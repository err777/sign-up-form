<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Raleway:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div id="header__logo" class="header__logo">
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 4C7.13401 4 4 7.13401 4 11C4 14.866 7.13401 18 11 18C13.7924 18 16.2029 16.3649 17.3264 14H20H21.5859C20.2801 18.617 16.0351 22 11 22C4.92487 22 0 17.0751 0 11C0 4.92487 4.92487 0 11 0C16.0351 0 20.2801 3.38299 21.5859 8H20H17.3264C16.2029 5.63505 13.7924 4 11 4Z" fill="url(#paint0_linear_1_19)"/>
                    <defs>
                        <linearGradient id="paint0_linear_1_19" x1="15.6498" y1="-5.81801e-08" x2="10.6142" y2="21.959" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#9ECBFF"/>
                            <stop offset="0.411458" stop-color="#6FA0FF"/>
                            <stop offset="1" stop-color="#AF93FF"/>
                        </linearGradient>
                    </defs>
                </svg>
                <a href="#" class="company__name">company name</a>
            </div>
            <svg class="header__cross" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M28 2.82L25.18 0L14 11.18L2.82 0L0 2.82L11.18 14L0 25.18L2.82 28L14 16.82L25.18 28L28 25.18L16.82 14L28 2.82Z" fill="#E2E4E6"/>
            </svg>
        </header>

        <div class="registration">
            <div class="registration__step step">
                <div class="step__circle step__circle--blue"></div>
                <div class="step__line step__line--first"></div>
                <div class="step__circle step__circle--second"></div>
                <div class="step__line step__line--second"></div>
                <div class="step__circle step__circle--third"></div>
            </div>
            <h1 class="registration__title">Registration</h1>
            <p class="registration__note">
                Fill in the registration data. It will take a couple of minutes.
                <br>
                All you need is a phone number and e-mail
            </p>
            <div id="notice" class="registration__notice notice ">
                <svg class="notice__locker" width="16" height="22" viewBox="0 0 16 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 8.00002H13V6.21002C13 3.60002 11.09 1.27002 8.49 1.02002C5.51 0.740018 3 3.08002 3 6.00002V8.00002H0V22H16V8.00002ZM8 17C6.9 17 6 16.1 6 15C6 13.9 6.9 13 8 13C9.1 13 10 13.9 10 15C10 16.1 9.1 17 8 17ZM5 8.00002V6.00002C5 4.34002 6.34 3.00002 8 3.00002C9.66 3.00002 11 4.34002 11 6.00002V8.00002H5Z" fill="#79808F"/>
                </svg>
                <div class="notice__text">We take privacy issues seriously. You can be sure that your personal data is securely protected.</div>
                <svg class="notice__cross" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="#79808F"/>
                </svg>
            </div>
            <form action="#" id="phone-enter-form" class="phone-enter-form">
                <div class="phone-enter-form__wrapper">
                    <div class="phone-enter-form__label">Enter your phone number</div>
                    <div class="phone-enter-form__item">
                        <select id="phone-enter-form-select" name="phone-enter-form-select" class="phone-enter-form__select">
                            <option value="+1" >+1</option>
                            <option value="+2" >+2</option>
                            <option value="+3" >+3</option>
                            <option value="+4" >+4</option>
                            <option value="+5" >+5</option>
                            <option value="+6" >+6</option>
                            <option value="+7" selected >+7</option>
                            <option value="+8" >+8</option>
                            <option value="+9" >+9</option>
                        </select>
                        <input id="phone-enter-input" type="number" name="phone-enter-form" class="phone-enter-form__input" placeholder="555 555 -1234">
                    </div>
                </div>
            </form>
            <form action="#" id="phone-confirm-form" class="phone-confirm-form">
                <div class="phone-confirm-form__wrapper">
                    <div class="phone-confirm-form__item">
                        <input disabled id="phone-confirm-form-input" type="text" name="phone-confirm-form" class="phone-confirm-form__input" value="+1 555 555 -1234">
                        <div class="phone-confirm-form__label">
                            <svg class="phone-confirm-form__checkMark" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.75012 12.1274L3.62262 8.99988L2.55762 10.0574L6.75012 14.2499L15.7501 5.24988L14.6926 4.19238L6.75012 12.1274Z" fill="#9A9EA5"/>
                            </svg>
                            <label  class="phone-confirm-form__text">Number not confirmed yet</label>
                        </div>
                    </div>
                    <div class="phone-confirm-form__pencil">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 17.25V21H6.75L17.81 9.94003L14.06 6.19003L3 17.25ZM21.41 6.34003L17.66 2.59003L15.13 5.13003L18.88 8.88003L21.41 6.34003Z" fill="#007AFF"/>
                        </svg>
                    </div>
                </div>
            </form>
            <form action="#" id="phone-confirm-code-form" class="phone-confirm-code-form">
                <div class="phone-confirm-code-form__wrapper">
                    <div class="phone-confirm-code-form__item">
                        <label for="phone-confirm-code-input" class="phone-confirm-code-form__label phone-confirm-code-form__label--upper">Confirmation code</label>
                        <input id="phone-confirm-code-input" type="number" max="4" name="phone-confirm-code-form" class="phone-confirm-code-form__input" placeholder="----">
                            <label for="phone-confirm-code-input" class="phone-confirm-code-form__label">Confirm phone number with code from sms message</label>
                    </div>
                    <div class="phone-confirm-code-form__again">
                        <svg class="phone-confirm-code-form__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58001 4 4.01001 7.58 4.01001 12C4.01001 16.42 7.58001 20 12 20C15.73 20 18.84 17.45 19.73 14H17.65C16.83 16.33 14.61 18 12 18C8.69001 18 6.00001 15.31 6.00001 12C6.00001 8.69 8.69001 6 12 6C13.66 6 15.14 6.69 16.22 7.78L13 11H20V4L17.65 6.35Z" fill="#007AFF"/>
                        </svg>
                        <div class="phone-confirm-code-form__text">Send again</div>
                    </div>
                </div>
            </form>
            <form action="#" id="email-form" class="email-form">
                <div class="email-form__wrapper">
                    <div class="email-form__item">
                        <label for="email-input" class="email-form__label ">Enter your email</label>
                        <input id="email-input" type="email" name="email-form" class="email-form__input" placeholder="alex_manager@gmail.com">
                    </div>
                    <div class="email-form__item pass">
                        <label for="pass-input" class="pass__label ">Set a password</label>
                        <input id="pass-input" type="password" name="pass-form" class="pass__input" placeholder="*******">
                        <div class="pass__check">Good password</div>
                    </div>
                </div>
            </form>
            <button id="send-button" class="registration__button">Send Code</button>
            <button id="confirm-button" class="registration__button">Confirm</button>
            <button id="register-button" class="registration__button registration__button--blue">Register Now</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
